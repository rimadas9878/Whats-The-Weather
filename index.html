<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <section>
        <h1 id="header">Weather Dashboard</h1>
    </section>
    <section id="container">
        <section id="searchContainer">
            <h1 id="searchHeader">Search For City : </h1>
            <input type="text" id="cityName" placeholder="Enter the city name">
            <button id="searchBtn" class="btn-secondary">Search <img src="./Assets/Images/icons8-search-64.png"
                    width="30px" height="30px"></button>
            <span id="h-divider"></span>
        </section>

        <section id="weatherdetailsContainer">
            <section id="weatherDetails">
                <section id="cityName">
                    <h2><span id="nameOfCity">City Name</span>
                        <img src="http://openweathermap.org/img/wn/04n.png" id="iconOfWeather" class="image"
                            alt="weathericon">
                    </h2>
                </section>

                <section id="weatherGrid">
                    <label for="temp" class="weatherConditionslabel" id="temp">Temperature: </label>
                    <p class="weatherConditions" id="tempDisplay"></p>
                </section>

                <section id="weatherGrid">
                    <label for="wind" class="weatherConditionslabel" id="wind">Wind Speed: </label><br>
                    <p class="weatherConditions" id="windDisplay"></p>
                </section>

                <section id="weatherGrid">
                    <label for="humidity" class="weatherConditionslabel" id="humidity">Humidity: </label><br>
                    <p class="weatherConditions" id="humidityDisplay"></p>
                </section>

                <section id="weatherGrid">
                    <label for="UV Index" class="weatherConditionslabel" id="UV Index">UV Index: </label><br>
                    <p class="weatherConditions" id="UVindex"></p>
                </section>
            </section>
