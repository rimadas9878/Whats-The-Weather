<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400&family=Merriweather:wght@700&display=swap"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <header>
        <h1 id="WeatherAppHeader">Weather Dashboard</h1>
    </header>

    <section id="container">
        <section id="searchContainer">
            <h1 id="searchHeader">Search For City : </h1>
            <input type="text" id="cityName" placeholder="Enter the city name">
            <button id="searchBtn" class="btn-secondary">Search <img src="./Assets/Images/icons8-search-64.png"
                    width="30px" height="30px"></button>
            <span id="h-divider"></span>
            <section id="history">
            </section>
        </section>

        <section id="weatherdetailsContainer">
            <section id="weatherDetails">
                <section id="cityName">
                    <h2><span id="nameOfCity">City Name</span>
                        <img src="http://openweathermap.org/img/wn/04n.png" id="iconOfWeather" class="image"
                            alt="weathericon">
                    </h2>
                </section>

                <section id="weatherGrid">
                    <label for="temp" class="weatherConditionslabel" id="temp"><b>Temperature: </b></label>
                    <p class="weatherConditions" id="tempDisplay"></p>
                </section>

                <section id="weatherGrid">
                    <label for="wind" class="weatherConditionslabel" id="wind"><b>Wind Speed: </b></label><br>
                    <p class="weatherConditions" id="windDisplay"></p>
                </section>

                <section id="weatherGrid">
                    <label for="humidity" class="weatherConditionslabel" id="humidity"><b>Humidity: </b></label><br>
                    <p class="weatherConditions" id="humidityDisplay"></p>
                </section>

                <section id="weatherGrid">
                    <label for="UV Index" class="weatherConditionslabel" id="UV Index"><b>UV Index: </b></label><br>
                    <p class="weatherConditions" id="UVindex"></p>
                </section>
            </section>
            <h3>5 Days Forecast:</h3>
            <section id="forcastDays">
                <section id="Day1" class="days">
                    <p id="getDay1Date" class="date"></p> 
                    <img src="http://openweathermap.org/img/wn/04n.png" id="day1Image" class="imageDays" alt="weathericon">
                    <section id="weatherGrid">
                        <label for="temp" class="weatherConditionslabel" id="day1Temparaturelabel"><b>Temperature: </b></label>
                        <p class="weatherConditions" id="day1TemparatureDisplay"></p>
                    </section>   
                    <section id="weatherGrid">
                        <label for="wind" class="weatherConditionslabel" id="day1Windlabel"><b>Wind Speed: </b></label><br>
                        <p class="weatherConditions" id="day1WindDisplay"></p>
                    </section>
                    <section id="weatherGrid">
                        <label for="humidity" class="weatherConditionslabel" id="day1Humiditylabel"><b>Humidity: </b></label><br>
                        <p class="weatherConditions" id="day1HumidityDisplay"></p>
                    </section>
                </section>
                <section id="Day2" class="days">
                    <p id="getDay2Date" class="date"></p> 
                    <img src="http://openweathermap.org/img/wn/04n.png" id="day2Image" class="imageDays" alt="weathericon">
                    <section id="weatherGrid">
                        <label for="temp" class="weatherConditionslabel" id="day2Temparaturelabel"><b>Temperature: </b></label>
                        <p class="weatherConditions" id="day2TemparatureDisplay"></p>
                    </section>   
                    <section id="weatherGrid">
                        <label for="wind" class="weatherConditionslabel" id="day2Windlabel"><b>Wind Speed:  </b></label><br>
                        <p class="weatherConditions" id="day2WindDisplay"></p>
                    </section>
                    <section id="weatherGrid">
                        <label for="humidity" class="weatherConditionslabel" id="day2Humiditylabel"><b>Humidity: </b></label><br>
                        <p class="weatherConditions" id="day2HumidityDisplay"></p>
                    </section>
                </section>
                <section id="Day3" class="days">
                    <p id="getDay3Date" class="date"></p> 
                    <img src="http://openweathermap.org/img/wn/04n.png" id="day3Image" class="imageDays" alt="weathericon">
                    <section id="weatherGrid">
                        <label for="temp" class="weatherConditionslabel" id="day3Temparaturelabel"><b>Temperature: </b></label>
                        <p class="weatherConditions" id="day3TemparatureDisplay"></p>
                    </section>   
                    <section id="weatherGrid">
                        <label for="wind" class="weatherConditionslabel" id="day2Windlabel"><b>Wind Speed:  </b></label><br>
                        <p class="weatherConditions" id="day3WindDisplay"></p>
                    </section>
                    <section id="weatherGrid">
                        <label for="humidity" class="weatherConditionslabel" id="day3Humiditylabel"><b>Humidity: </b></label><br>
                        <p class="weatherConditions" id="day3HumidityDisplay"></p>
                    </section>
                </section>
                <section id="Day4" class="days">
                    <p id="getDay4Date" class="date"></p> 
                    <img src="http://openweathermap.org/img/wn/04n.png" id="day4Image" class="imageDays" alt="weathericon">
                    <section id="weatherGrid">
                        <label for="temp" class="weatherConditionslabel" id="day4Temparaturelabel"><b>Temperature: </b></label>
                        <p class="weatherConditions" id="day4TemparatureDisplay"></p>
                    </section>   
                    <section id="weatherGrid">
                        <label for="wind" class="weatherConditionslabel" id="day4Windlabel"><b>Wind Speed:  </b></label><br>
                        <p class="weatherConditions" id="day4WindDisplay"></p>
                    </section>
                    <section id="weatherGrid">
                        <label for="humidity" class="weatherConditionslabel" id="day4Humiditylabel"><b>Humidity: </b></label><br>
                        <p class="weatherConditions" id="day4HumidityDisplay"></p>
                    </section>
                </section>
                <section id="Day5" class="days">
                    <p id="getDay5Date" class="date"></p> 
                    <img src="http://openweathermap.org/img/wn/04n.png" id="day5Image" class="imageDays" alt="weathericon">
                    <section id="weatherGrid">
                        <label for="temp" class="weatherConditionslabel" id="day5Temparaturelabel"><b>Temperature: </b></label>
                        <p class="weatherConditions" id="day5TemparatureDisplay"></p>
                    </section>   
                    <section id="weatherGrid">
                        <label for="wind" class="weatherConditionslabel" id="day5Windlabel"><b>Wind Speed:  </b></label><br>
                        <p class="weatherConditions" id="day5WindDisplay"></p>
                    </section>
                    <section id="weatherGrid">
                        <label for="humidity" class="weatherConditionslabel" id="day5Humiditylabel"><b>Humidity: </b></label><br>
                        <p class="weatherConditions" id="day5HumidityDisplay"></p>
                    </section>
                </section>
            </section>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
    
</body>

</html>
